{% extends 'layout.html' %}

{% block content %}
    <div class="timeline">
      <h1>글쓰기</h1>
      <div class="twit">
        <form id="post-form" action="/post/insert" method="post">
          <div class="input-group">
            <label for="post_title">제목</label><br>
            <input id="title" type="type" name="title" placeholder="제목 입력"><br>
          </div>
          <div class="input-group">
            <label for="code_content">소스코드</label><br>
            <textarea id="story" name="story" rows="5" cols="33"></textarea><br>
          </div>
          <div class="input-group">
            <label for="question_content">설명</label><br>
            <input id="content" type="type" name="content" placeholder="설명 입력"><br>
          </div>
          <div class="input-group">  
            <div class="box">
              <div class="profile-img">
                <img id="post-img" src="static/profile.jpg" style="width:200%; height:auto;"></div>
                <input id="img-url" type="hidden" name="url">
              </div>
            <label id="postImg-label" for="img">사진 업로드</label>
            <input id="img" type="file" accept="image/*">
        </div>
          <div class="input-group">
            <label>태그</label>
           
        <div class="showSelectedhash">              
                  <input type="radio" name="hashtagss" value="JAVA">#JAVA<br>
                  <input type="radio" name="hashtagss" value="C++">#C++<br>
                  <input type="radio" name="hashtagss" value="Nodejs">#Nodejs<br>
                  <input type="radio" name="hashtagss" value="DB">#DB<br>
                  <input type="radio" name="hashtagss" value="보안">#보안<br>
                  <input type="radio" name="hashtagss" value="Javascript">#Javascript<br>
                  <input type="radio" name="hashtagss" value="OS">#OS<br>
                  <input type="radio" name="hashtagss" value="UI/UX">#UI/UX<br>
                  <input type="radio" name="hashtagss" value="HTML/CSS">#HTML/CSS<br>               
              </div>
           </div>
           
          <div class="input-group">
              <button id="twit-btn" type="submit" class="btn">등록하기</button>
          
          </div>
        </form>
      </div>
    </div>
{% endblock %}

{% block script %}
  <script>
    let selectedhash;
    if (document.getElementById('img')) {
      document.getElementById('img').addEventListener('change', function(e) {
        const formData = new FormData();
        console.log(this, this.files);
        formData.append('img', this.files[0]);
        axios.post('/post/img', formData)
          .then((res) => {
            document.getElementById('img-url').value = res.data.url;
            document.getElementById('post-img').src = res.data.url;
            document.getElementById('post-img').style.display = 'inline';
          })
          .catch((err) => {
            console.error(err);
          });
      });
    }
    document.querySelectorAll('.twit-follow').forEach(function(tag) {
      tag.addEventListener('click', function() {
        const myId = document.querySelector('#my-id');
        if (myId) {
          const userId = tag.parentNode.querySelector('.twit-user-id').value;
          if (userId !== myId.value) {
            if (confirm('팔로잉하시겠습니까?')) {
              axios.post(`/user/${userId}/follow`)
                .then(() => {
                  location.reload();
                })
                .catch((err) => {
                  console.error(err);
                });
            }
          }
        }
      });
    });
  
  function selectHash(e){
    selectedhash=e.target.value;
    document.querySelector(".showSelectedhash").innerHTML=`${selectedhash}`;
    
  }

{% endblock %}

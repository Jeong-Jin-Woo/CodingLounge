<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/profileInfo.css">
  </head>
  <body>
    <div class="container">
      <div class="profile-wrap">        
        <div class="profileInfoContainer">                 
          <div class="profilePic"></div>
          <div class="profileInfo">
            <div class="user-name-container">
              <div class="user-name">{{user.nick}}</div>
              <div>
              <input id="my-id" type="hidden" value="{{user.id}}">
              <a id="my-profile" href="/profile" class="btn">내 프로필</a>
              <a id="logout" href="/auth/logout" class="btn">로그아웃</a>
            </div>
            </div>
          <div class="profileFollowFollowing">
            <div class="profileFollowing-container">     
            <div class="profileFollowing">
              <div>팔로잉</div>
              <div class="count following-count">{{followingCount}}</div>
            </div>
            <div class="profileFollower">
              <div>팔로워</div>
              <div class="count follower-count">{{followerCount}}</div>
            </div>
           </div>
          </div>
        </div>
      
        </div>
      </div>
      {% block content %}
      {% endblock %}
      <footer>
        <b>codingLounge</b> at Web Framework2 (N)
      </footer>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      window.onload = () => {
        if (new URL(location.href).searchParams.get('loginError')) {
          alert(new URL(location.href).searchParams.get('loginError'));
        }
      };
    </script>
    {% block script %}
    {% endblock %}
  </body>
</html>
